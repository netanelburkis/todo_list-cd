- name: Remove all docker related source list files
  file:
    path: "{{ item }}"
    state: absent
  with_fileglob:
    - /etc/apt/sources.list.d/docker*.list
    - /etc/apt/sources.list.d/*docker*.list
  ignore_errors: yes

- name: Remove docker entries from /etc/apt/sources.list
  lineinfile:
    path: /etc/apt/sources.list
    regexp: '^deb .*download\.docker\.com.*'
    state: absent

- name: Remove docker GPG keyring file
  file:
    path: /etc/apt/keyrings/docker.asc
    state: absent
  ignore_errors: yes

- name: Remove old Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: absent
    purge: yes
    autoremove: yes
  ignore_errors: yes

- name: Install dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Docker's GPG key
  shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
    chmod a+r /etc/apt/keyrings/docker.asc
  args:
    creates: /etc/apt/keyrings/docker.asc

- name: Add Docker repository
  copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Docker engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: yes

- name: Add user to docker group
  user:
    name: "{{ user }}"
    groups: docker
    append: yes